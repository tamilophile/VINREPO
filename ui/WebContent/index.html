<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="js/getColumn.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
	<div ng-controller="TypeaheadCtrl">
	<input type="text" class="form-control" ng-model="selected" typeahead="scenario as scenario.scenarioName for scenario in data | filter:{scenarioName:$viewValue}">
	<pre>{{ selected.id }}</pre>
	</div>
</body>
</html>
